<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>
        Write here and click the button <br />
        to add things to the To-Do-List
      </h1>
      <form id="main-form">
        <input type="text" id="main-input" placeholder="Write here..." />
        <button id="add-button">Add to the list</button>
      </form>
      <hr />
      <div>
        <ul id="lista"></ul>
      </div>
    </main>
    <script src="./scripts.js"></script>
  </body>
</html>
